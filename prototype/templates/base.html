    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{% block title %}OmniDrive{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/foundation.min.css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/app.css" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/foundation.icons.css">

            .gradient {
                filter: none;
            }
        </style>

    {% block extra_head %}{% endblock %}

    <script src="{{ MEDIA_URL }}js/modernizr.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<body class="body">

    {# Content #}

        <div class="top-wrapper">
            <header class="row">
                <div class="twelve columns">
                    <a href="" id="headerlogo">
                        <h1>OmniDrive</h1>
                    </a>

                    <span id="hello">{{ facebook_profile.name }} </span>

                    <div id="right_nav">
                        {% if request.user.is_authenticated %}
                            <a href="{% load url from future %}{% url 'logout' %}" class="small secondary button"><i class="foundicon-lock"></i>Logout</a>
                        {% else %}
                            <a href="/facebook/login" class="small secondary button"><i class="accessibility foundicon-key"></i>Log In</a>
                        {% endif %}
                    </div>
                </div>
            </header>
        </div>

            <!-- PROMPT IE 6 USERS TO INSTALL CHROME FRAME. REMOVE THIS IF YOU SUPPORT IE 6.
            chromium.org/developers/how-tos/chrome-frame-getting-started -->

            <!-- <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script> -->

            <!-- Main Content -->
            {% block content %}{% endblock %}
            <!-- End Block -->

            <footer class="row">
                <div class="twelve columns">
                    &copy; Team Totoro 2013
                </div>
            </footer>

    {# End Content #}

    <!-- jQuery 1.8.2 -->

    <!-- Included JS Files -->
    <script src="{{ MEDIA_URL }}js/foundation.min.js"></script>
    <script src="{{ MEDIA_URL }}js/app.js"></script>

    <!-- Additional JS Files -->
    <!-- <script src="{{ MEDIA_URL }}js/jquery.responsive-tables.js"></script>
    <script src="{{ MEDIA_URL }}js/jquery.textchange.min.js"></script> -->

</html>

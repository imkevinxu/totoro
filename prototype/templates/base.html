<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{% block title %}OmniDrive{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}" />
    <link rel="icon" type="image/x-icon" href="{{ MEDIA_URL }}images/favicon.png" />

    <!-- Apple Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />
    <link rel="apple-touch-icon-precomposed" href="{{ MEDIA_URL }}images/apple-touch-icon.png" />

    <!-- Facebook Meta Data -->
    <!-- <meta property="og:url" content="http://example.com/" />

    <meta property="og:image" content="http://example.com{{ MEDIA_URL }}images/logo.png" />
    <meta property="og:type" content="website" /> -->

    <!-- Included CSS Files (Uncompressed) -->
    <!-- <link rel="stylesheet" href="{{ MEDIA_URL }}css/foundation.css"> -->

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap.css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/flat-ui.css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/donuts.css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/application.css" />

        <style type="text/css">
            .gradient {
                filter: none;
            }
        </style>
    <![endif]-->

    {% block extra_head %}{% endblock %}

    <script src="{{ MEDIA_URL }}js/modernizr.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body class="body" id="{% block bodyid %}{% endblock %}">

    {% block content %}{% endblock %}

    <script src="{{ MEDIA_URL }}js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="{{ MEDIA_URL }}js/jquery.dropkick-1.0.0.js"></script>
